# Prometheus Configuration
# ======================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'todo-api'
    environment: 'production'

# Alerting configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Rule files for alerts
# rule_files:
#   - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FastAPI Application
  - job_name: 'todo-api'
    metrics_path: '/metrics'
    scrape_interval: 5s
    static_configs:
      - targets: ['app:8000']
        labels:
          service: 'todo-api'
          application: 'fastapi'

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'postgres'
          database: 'postgresql'
