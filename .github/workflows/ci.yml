name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-autofix:
    name: Lint and Auto-fix Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          poetry config virtualenvs.create false
          poetry install --no-root

      - name: Auto-fix imports and formatting
        run: |
          # Auto-fix все что можно автоматически
          poetry run ruff check app tests --fix --unsafe-fixes || true
          poetry run ruff format app tests || true

      - name: Show remaining lint issues (non-blocking)
        continue-on-error: true
        run: |
          echo "=== Remaining Ruff Issues ==="
          poetry run ruff check app tests

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-autofix
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: todo_user
          POSTGRES_PASSWORD: todo_password
          POSTGRES_DB: todo_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://todo_user:todo_password@localhost:5432/todo_test_db
      REDIS_URL: redis://localhost:6379/0
      ENVIRONMENT: test
      TESTING: "true"
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          poetry config virtualenvs.create false
          poetry add setuptools
          poetry install --with dev

      - name: Wait for services to be ready
        run: |
          echo "Waiting for PostgreSQL..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U todo_user; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done
          
          echo "Waiting for Redis..."
          for i in {1..30}; do
            if redis-cli -h localhost ping | grep -q PONG; then
              echo "Redis is ready!"
              break
            fi
            echo "Waiting for Redis... ($i/30)"
            sleep 2
          done

      - name: Verify Python environment
        run: |
          echo "Python version:"
          python --version
          echo ""
          echo "Installed packages:"
          poetry run pip list | grep -E "(pytest|fastapi|sqlalchemy|redis|httpx)"
          echo ""
          echo "PYTHONPATH: $PYTHONPATH"

      - name: Run tests
        run: |
          poetry run pytest tests/ \
            -v \
            --tb=short \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing \
            --maxfail=3
        continue-on-error: false

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  type-check:
    name: Type Check (Advisory)
    runs-on: ubuntu-latest
    needs: lint-and-autofix
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Poetry
        run: pipx install poetry

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache-dependency-path: "**/poetry.lock"

      - name: Install dependencies
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
          poetry install --with dev
          pip install setuptools

      - name: Run mypy (advisory only)
        run: |
          echo "Running mypy type checker (errors are advisory only)..."
          poetry run mypy app || echo "Type check completed with warnings"

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint-and-autofix]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t todo-api:${{ github.sha }} .

      - name: Test Docker image
        run: |
          docker run --rm todo-api:${{ github.sha }} python --version
          docker images | grep todo-api