<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fortress â€” Todo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg:       #0a0b0f;
      --surface:  #111318;
      --panel:    #161820;
      --border:   #1f2130;
      --muted:    #3a3d52;
      --text:     #e8eaf2;
      --sub:      #7a7f9a;
      --accent:   #6c63ff;
      --accent2:  #9d97ff;
      --high:     #ff5757;
      --med:      #ffb731;
      --low:      #3fa0ff;
      --success:  #3dd68c;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* noise overlay */
    body::before {
      content: '';
      position: fixed; inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='1'/%3E%3C/svg%3E");
      opacity: 0.025;
      pointer-events: none;
      z-index: 0;
    }

    h1, h2, h3, .label { font-family: 'Syne', sans-serif; }

    /* â”€â”€â”€ Layout â”€â”€â”€ */
    .container {
      max-width: 860px;
      margin: 0 auto;
      padding: 2.5rem 1.5rem 6rem;
      position: relative; z-index: 1;
    }

    /* â”€â”€â”€ Header â”€â”€â”€ */
    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2.5rem;
    }
    .logo {
      width: 38px; height: 38px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      border-radius: 10px;
      display: grid; place-items: center;
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      font-size: 1rem;
      color: #fff;
      box-shadow: 0 0 24px rgba(108,99,255,.4);
      flex-shrink: 0;
    }
    .header-title {
      font-size: 1.6rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      background: linear-gradient(90deg, var(--text), var(--sub));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header-stats {
      margin-left: auto;
      display: flex;
      gap: 0.8rem;
      align-items: center;
    }
    .stat-pill {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 0.3rem 0.8rem;
      font-size: 0.75rem;
      color: var(--sub);
      font-weight: 500;
    }
    .stat-pill span { color: var(--text); font-weight: 600; }

    /* â”€â”€â”€ Add Form â”€â”€â”€ */
    .form-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      transition: border-color .2s;
    }
    .form-card:focus-within { border-color: var(--accent); }

    .form-title {
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: var(--sub);
      margin-bottom: 1rem;
    }
    .form-row { display: flex; gap: 0.75rem; flex-wrap: wrap; }

    .field { display: flex; flex-direction: column; gap: 0.4rem; flex: 1; min-width: 140px; }
    .field label {
      font-size: 0.7rem;
      font-weight: 600;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: var(--sub);
    }

    input[type=text], textarea, select {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      padding: 0.65rem 0.9rem;
      font-size: 0.875rem;
      font-family: 'DM Sans', sans-serif;
      outline: none;
      transition: border-color .2s, box-shadow .2s;
      width: 100%;
    }
    input[type=text]:focus, textarea:focus, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(108,99,255,.15);
    }
    textarea { resize: none; height: 72px; }
    select option { background: var(--panel); }

    .btn-add {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.65rem 1.5rem;
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: 0.875rem;
      cursor: pointer;
      transition: opacity .15s, transform .15s, box-shadow .15s;
      align-self: flex-end;
      white-space: nowrap;
      box-shadow: 0 4px 16px rgba(108,99,255,.35);
    }
    .btn-add:hover { opacity: .9; transform: translateY(-1px); box-shadow: 0 6px 20px rgba(108,99,255,.45); }
    .btn-add:active { transform: translateY(0); }
    .btn-add:disabled { opacity: .45; cursor: not-allowed; transform: none; }

    /* â”€â”€â”€ Filters â”€â”€â”€ */
    .filters {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      align-items: center;
    }
    .filter-btn {
      background: var(--panel);
      border: 1px solid var(--border);
      color: var(--sub);
      border-radius: 8px;
      padding: 0.4rem 0.9rem;
      font-size: 0.78rem;
      font-weight: 600;
      cursor: pointer;
      transition: all .15s;
    }
    .filter-btn:hover { border-color: var(--muted); color: var(--text); }
    .filter-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
      box-shadow: 0 0 12px rgba(108,99,255,.35);
    }
    .filter-sep { width: 1px; height: 20px; background: var(--border); margin: 0 0.2rem; }

    /* â”€â”€â”€ Todo List â”€â”€â”€ */
    #todo-list { display: flex; flex-direction: column; gap: 0.65rem; }

    .todo-item {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1rem 1.2rem;
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      transition: border-color .2s, transform .15s, box-shadow .2s, opacity .3s;
      animation: slideIn .25s ease;
      position: relative;
      overflow: hidden;
    }
    .todo-item::before {
      content: '';
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 3px;
      border-radius: 14px 0 0 14px;
    }
    .todo-item.priority-high::before { background: var(--high); }
    .todo-item.priority-medium::before { background: var(--med); }
    .todo-item.priority-low::before { background: var(--low); }

    .todo-item:hover { border-color: var(--muted); transform: translateX(2px); box-shadow: 0 4px 24px rgba(0,0,0,.3); }
    .todo-item.completed { opacity: .55; }
    .todo-item.removing { opacity: 0; transform: translateX(30px); transition: all .25s ease; }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* checkbox */
    .todo-check {
      width: 22px; height: 22px;
      border: 2px solid var(--muted);
      border-radius: 7px;
      cursor: pointer;
      flex-shrink: 0;
      margin-top: 2px;
      display: grid; place-items: center;
      transition: background .15s, border-color .15s, box-shadow .15s;
    }
    .todo-check:hover { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(108,99,255,.2); }
    .todo-check.checked {
      background: var(--success);
      border-color: var(--success);
      box-shadow: 0 0 10px rgba(61,214,140,.3);
    }
    .todo-check svg { opacity: 0; transition: opacity .15s; }
    .todo-check.checked svg { opacity: 1; }
    .todo-check.loading-spin { animation: spin .6s linear infinite; border-color: var(--accent); border-top-color: transparent; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* content */
    .todo-content { flex: 1; min-width: 0; }
    .todo-title {
      font-weight: 500;
      font-size: 0.92rem;
      line-height: 1.4;
      margin-bottom: 0.2rem;
      transition: text-decoration .15s;
    }
    .completed .todo-title { text-decoration: line-through; color: var(--sub); }
    .todo-desc {
      font-size: 0.8rem;
      color: var(--sub);
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .todo-meta {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-top: 0.5rem;
    }
    .priority-badge {
      font-size: 0.65rem;
      font-weight: 700;
      letter-spacing: .08em;
      text-transform: uppercase;
      border-radius: 5px;
      padding: 0.15rem 0.5rem;
    }
    .badge-high  { background: rgba(255,87,87,.15);  color: var(--high); }
    .badge-medium{ background: rgba(255,183,49,.15); color: var(--med); }
    .badge-low   { background: rgba(63,160,255,.15); color: var(--low); }

    .todo-date { font-size: 0.7rem; color: var(--muted); }

    /* delete */
    .btn-delete {
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      padding: 0.3rem;
      border-radius: 8px;
      transition: color .15s, background .15s;
      flex-shrink: 0;
      display: grid; place-items: center;
    }
    .btn-delete:hover { color: var(--high); background: rgba(255,87,87,.1); }

    /* â”€â”€â”€ States â”€â”€â”€ */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--sub);
    }
    .empty-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      opacity: .4;
    }
    .empty-state p { font-size: 0.9rem; }

    .loader-wrapper {
      display: flex;
      justify-content: center;
      padding: 3rem;
    }
    .spinner {
      width: 36px; height: 36px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin .7s linear infinite;
    }

    /* â”€â”€â”€ Toast â”€â”€â”€ */
    #toast-container {
      position: fixed;
      bottom: 1.5rem; right: 1.5rem;
      display: flex; flex-direction: column; gap: 0.5rem;
      z-index: 999;
    }
    .toast {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 0.75rem 1.2rem;
      font-size: 0.82rem;
      color: var(--text);
      box-shadow: 0 8px 32px rgba(0,0,0,.5);
      animation: toastIn .2s ease;
      max-width: 320px;
    }
    .toast.error { border-color: var(--high); color: var(--high); }
    .toast.success { border-color: var(--success); color: var(--success); }
    @keyframes toastIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes toastOut {
      to { opacity: 0; transform: translateY(8px); }
    }

    /* â”€â”€â”€ Progress â”€â”€â”€ */
    .progress-bar-wrap {
      height: 3px;
      background: var(--border);
      border-radius: 3px;
      margin-bottom: 1.5rem;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent), var(--success));
      border-radius: 3px;
      transition: width .4s ease;
    }

    /* scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 6px; }
  </style>
</head>
<body>

<div class="container">

  <!-- Header -->
  <div class="header">
    <div class="logo">F</div>
    <h1 class="header-title">Fortress</h1>
    <div class="header-stats">
      <div class="stat-pill">Ğ’ÑĞµĞ³Ğ¾: <span id="stat-total">â€”</span></div>

  <div class="progress-bar-wrap">

  <!-- Add Form -->
  <div class="form-card">
    <div class="form-title">ï¼‹ ĞĞ¾Ğ²Ğ°Ñ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ°</div>
    <div class="form-row">
      <div class="field" style="flex:2; min-width: 180px;">
        <label>ĞĞ°Ğ·Ğ²Ğ°Ğ½Ğ¸Ğµ*</label>
        <input type="text" id="f-title" placeholder="Ğ§Ñ‚Ğ¾ Ğ½ÑƒĞ¶Ğ½Ğ¾ ÑĞ´ĞµĞ»Ğ°Ñ‚ÑŒ?" maxlength="255" />
      </div>
      <div class="field" style="min-width: 110px;">
        <label>ĞŸÑ€Ğ¸Ğ¾Ñ€Ğ¸Ñ‚ĞµÑ‚</label>
        <select id="f-priority">
          <option value="medium">ğŸŸ¡ Medium</option>
          <option value="high">ğŸ”´ High</option>
          <option value="low">ğŸ”µ Low</option>
        </select>
      </div>
    </div>
    <div class="form-row" style="margin-top:.75rem;">
      <div class="field" style="flex:3;">
        <label>ĞĞ¿Ğ¸ÑĞ°Ğ½Ğ¸Ğµ</label>
        <textarea id="f-desc" placeholder="ĞĞ¿Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾..."></textarea>
      </div>
      <button class="btn-add" id="btn-add" onclick="createTodo()">
        Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ¸Ñ‚ÑŒ â†’
      </button>
    </div>
  </div>

  <!-- Filters -->
  <div class="filters">
    <button class="filter-btn active" data-filter="all"    onclick="setFilter('all',this)">Ğ’ÑĞµ</button>
    <button class="filter-btn"        data-filter="active" onclick="setFilter('active',this)">ĞĞºÑ‚Ğ¸Ğ²Ğ½Ñ‹Ğµ</button>
    <button class="filter-btn"        data-filter="done"   onclick="setFilter('done',this)">Ğ’Ñ‹Ğ¿Ğ¾Ğ»Ğ½ĞµĞ½Ğ½Ñ‹Ğµ</button>
    <div class="filter-sep"></div>
    <button class="filter-btn" data-filter="high"   onclick="setFilter('high',this)">ğŸ”´ High</button>
    <button class="filter-btn" data-filter="medium" onclick="setFilter('medium',this)">ğŸŸ¡ Medium</button>
    <button class="filter-btn" data-filter="low"    onclick="setFilter('low',this)">ğŸ”µ Low</button>
  </div>

  <!-- List -->
  <div id="todo-list">
    <div class="loader-wrapper"><div class="spinner"></div></div>
  </div>

</div>

<!-- Toasts -->
<div id="toast-container"></div>

<script>
  const API = 'http://127.0.0.1:8000/api/v1';
  let todos = [];
  let currentFilter = 'all';

  // â”€â”€â”€ API helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function apiFetch(path, opts = {}) {
    try {
      const res = await fetch(API + path, {
        headers: { 'Content-Type': 'application/json' },
        ...opts,
      });
      if (!res.ok) {
        const err = await res.json().catch(() => ({}));
        throw new Error(err.detail || `HTTP ${res.status}`);
      }
      if (res.status === 204) return null;
      return res.json();
    } catch (e) {
      if (e instanceof TypeError) {
        const msg = 'ĞĞµ ÑƒĞ´Ğ°Ğ»Ğ¾ÑÑŒ Ğ¿Ğ¾Ğ´ĞºĞ»ÑÑ‡Ğ¸Ñ‚ÑŒÑÑ Ğº Ğ±ÑĞºĞµĞ½Ğ´Ñƒ. Ğ£Ğ±ĞµĞ´Ğ¸Ñ‚ĞµÑÑŒ Ñ‡Ñ‚Ğ¾ ÑĞµÑ€Ğ²ĞµÑ€ Ğ·Ğ°Ğ¿ÑƒÑ‰ĞµĞ½ Ğ½Ğ° 127.0.0.1:8000 Ğ¸ CORS Ğ½Ğ°ÑÑ‚Ñ€Ğ¾ĞµĞ½.';
        console.error(msg, e);
        toast(msg, 'error');
      } else {
        toast(e.message, 'error');
      }
      throw e;
    }
  }

  // â”€â”€â”€ Load todos â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function loadTodos() {
    try {
      const data = await apiFetch('/todos/?page_size=100&order=desc');
      todos = data.items || [];
      updateStats();
      renderList();
    } catch {
      document.getElementById('todo-list').innerHTML =
        `<div class="empty-state"><div class="empty-icon">âš ï¸</div><p>ĞĞµ ÑƒĞ´Ğ°Ğ»Ğ¾ÑÑŒ Ğ·Ğ°Ğ³Ñ€ÑƒĞ·Ğ¸Ñ‚ÑŒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸.<br>ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑŒÑ‚Ğµ Ğ±ÑĞºĞµĞ½Ğ´ Ğ¸ CORS.</p></div>`;
    }
  }

  // â”€â”€â”€ Create â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function createTodo() {
    const title   = document.getElementById('f-title').value.trim();
    const desc    = document.getElementById('f-desc').value.trim();
    const priority= document.getElementById('f-priority').value;
    if (!title) { toast('Ğ’Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ Ğ½Ğ°Ğ·Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ·Ğ°Ğ´Ğ°Ñ‡Ğ¸', 'error'); document.getElementById('f-title').focus(); return; }

    const btn = document.getElementById('btn-add');
    btn.disabled = true;
    btn.textContent = '...';

    try {
      const todo = await apiFetch('/todos/', {
        method: 'POST',
        body: JSON.stringify({ title, description: desc || null, priority }),
      });
      todos.unshift(todo);
      updateStats();
      renderList();
      document.getElementById('f-title').value = '';
      document.getElementById('f-desc').value  = '';
      toast('Ğ—Ğ°Ğ´Ğ°Ñ‡Ğ° ÑĞ¾Ğ·Ğ´Ğ°Ğ½Ğ° âœ“', 'success');
    } catch {}

    btn.disabled = false;
    btn.textContent = 'Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ¸Ñ‚ÑŒ â†’';
  }

  // â”€â”€â”€ Toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function toggleTodo(id, checkEl) {
    checkEl.classList.add('loading-spin');
    checkEl.style.pointerEvents = 'none';
    try {
      const updated = await apiFetch(`/todos/${id}/complete`, { method: 'PATCH' });
      const idx = todos.findIndex(t => t.id === id);
      if (idx !== -1) todos[idx] = updated;
      updateStats();
      renderList();
    } catch {
      checkEl.classList.remove('loading-spin');
      checkEl.style.pointerEvents = '';
    }
  }

  // â”€â”€â”€ Delete â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function deleteTodo(id) {
    if (!confirm('Ğ’Ñ‹ ÑƒĞ²ĞµÑ€ĞµĞ½Ñ‹, Ñ‡Ñ‚Ğ¾ Ñ…Ğ¾Ñ‚Ğ¸Ñ‚Ğµ ÑƒĞ´Ğ°Ğ»Ğ¸Ñ‚ÑŒ ÑÑ‚Ñƒ Ğ·Ğ°Ğ´Ğ°Ñ‡Ñƒ? Ğ’Ğ¾ÑÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ¸Ñ‚ÑŒ ĞµÑ‘ Ğ±ÑƒĞ´ĞµÑ‚ Ğ½ĞµĞ»ÑŒĞ·Ñ.')) {
    return;
    }
    const item = document.querySelector(`[data-id="${id}"]`);
    if (item) item.classList.add('removing');
    try {
      await apiFetch(`/todos/${id}`, { method: 'DELETE' });
      todos = todos.filter(t => t.id !== id);
      updateStats();
      setTimeout(renderList, 260);
      toast('Ğ—Ğ°Ğ´Ğ°Ñ‡Ğ° ÑƒĞ´Ğ°Ğ»ĞµĞ½Ğ°', 'success');
    } catch {
      if (item) item.classList.remove('removing');
    }
  }

  // â”€â”€â”€ Filter â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function setFilter(f, btn) {
    currentFilter = f;
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    renderList();
  }

  function filtered() {
    return todos.filter(t => {
      if (currentFilter === 'active') return !t.is_completed;
      if (currentFilter === 'done')   return t.is_completed;
      if (['high','medium','low'].includes(currentFilter)) return t.priority === currentFilter;
      return true;
    });
  }

  // â”€â”€â”€ Stats â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function updateStats() {
    const done = todos.filter(t => t.is_completed).length;
    document.getElementById('stat-total').textContent = todos.length;
    document.getElementById('stat-done').textContent  = done;
    const pct = todos.length ? Math.round(done / todos.length * 100) : 0;
    document.getElementById('progress-bar').style.width = pct + '%';
  }

  // â”€â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function renderList() {
    const list = document.getElementById('todo-list');
    const items = filtered();

    if (!items.length) {
      list.innerHTML = `<div class="empty-state">
        <div class="empty-icon">ğŸ“­</div>
        <p>Ğ—Ğ°Ğ´Ğ°Ñ‡ Ğ½ĞµÑ‚. Ğ¡Ğ°Ğ¼Ğ¾Ğµ Ğ²Ñ€ĞµĞ¼Ñ Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ¸Ñ‚ÑŒ!</p>
      </div>`;
      return;
    }

    list.innerHTML = items.map(todo => {
      const checked = todo.is_completed;
      const date    = new Date(todo.created_at).toLocaleDateString('ru-RU', { day:'numeric', month:'short' });
      const p       = todo.priority || 'medium';
      const pLabel  = { high:'High', medium:'Med', low:'Low' }[p];
      const desc    = todo.description ? `<div class="todo-desc">${escHtml(todo.description)}</div>` : '';

      return `<div class="todo-item priority-${p} ${checked ? 'completed' : ''}" data-id="${todo.id}">
        <div class="todo-check ${checked ? 'checked' : ''}" onclick="toggleTodo(${todo.id}, this)" title="ĞŸĞµÑ€ĞµĞºĞ»ÑÑ‡Ğ¸Ñ‚ÑŒ ÑÑ‚Ğ°Ñ‚ÑƒÑ">
          <svg width="12" height="10" viewBox="0 0 12 10" fill="none">
            <path d="M1 5l3.5 3.5L11 1" stroke="#0a0b0f" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="todo-content">
          <div class="todo-title">${escHtml(todo.title)}</div>
          ${desc}
          <div class="todo-meta">
            <span class="priority-badge badge-${p}">${pLabel}</span>
            <span class="todo-date">${date}</span>
            ${checked ? '<span class="todo-date" style="color:var(--success)">âœ“ Ğ“Ğ¾Ñ‚Ğ¾Ğ²Ğ¾</span>' : ''}
          </div>
        </div>
        <button class="btn-delete" onclick="deleteTodo(${todo.id})" title="Ğ£Ğ´Ğ°Ğ»Ğ¸Ñ‚ÑŒ">
          <svg width="15" height="15" viewBox="0 0 15 15" fill="none">
            <path d="M3 3l9 9M12 3l-9 9" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
          </svg>
        </button>
      </div>`;
    }).join('');
  }

  function escHtml(s) {
    return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
  }

  // â”€â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function toast(msg, type = 'info') {
    const tc = document.getElementById('toast-container');
    const el = document.createElement('div');
    el.className = `toast ${type}`;
    el.textContent = msg;
    tc.appendChild(el);
    setTimeout(() => {
      el.style.animation = 'toastOut .2s ease forwards';
      setTimeout(() => el.remove(), 200);
    }, 3000);
  }

  // â”€â”€â”€ Enter key â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  document.getElementById('f-title').addEventListener('keydown', e => {
    if (e.key === 'Enter') createTodo();
  });

  // â”€â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  loadTodos();
</script>
